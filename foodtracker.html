<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="food.css">
    <script src="GetFood.js"></script>
    <script src="Main.js"></script>
    <title>Meal Tracker</title>
    
</head>

<body>
    <main>
        <h1>Meal Tracker</h1>
        <div id="foodstyle">
            <textarea id="meal_list" rows="8" cols="42"></textarea>
        </div>
        <div id = form>
            <label for="meals">Meals:</label>
            <input type="food" id="food"><br>
            <label for="calories">Calories consumed:</label>
            <input type="text" id="calories"><br>
            <label for="quantity">Quanity of food</label>
            <input type="text" id="quantity"><br>
        </div>
        <input type="button" id="add_meal" value="Add Meal">
    </main>
</body>
